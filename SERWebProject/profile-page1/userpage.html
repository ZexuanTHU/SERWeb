<script>
  //切换
function openPanle(evt, option) {
    var i, x, tablinks;
    x = document.getElementsByClassName("panel");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < x.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
    }
    document.getElementById(option).style.display ="inline-block";
    evt.currentTarget.className += " w3-red";
}
</script>
<script>
function jsReadFiles(files) {
    if (files.length) {
        var file = files[0];
        var reader = new FileReader();//new一个FileReader实例
        if(/image+/.test(file.type)) {//判断文件是不是imgage类型
            reader.onload = function() {
                $(".icon").attr("src",this.result);
                $("#modify").append("<img width='200px' height='200px' src='"+this.result+"'>");
            }
            reader.readAsDataURL(file);
        }
        else {
            alert("请选择一张图片");
        }
    }
}
</script>
